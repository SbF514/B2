services:
  # Consolidated Service (Bot + Dashboard)
  - type: web
    name: binance-trade-bot-all-in-one
    env: docker
    region: fra
    plan: free # Use Free Tier
    dockerCommand: python -m binance_trade_bot
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: BRIDGE_SYMBOL
        value: USDT
      - key: TLD
        value: com
      - key: SCOUT_SLEEP_TIME
        value: "20"
      - key: DRY_RUN
        value: "True"
      # Binance API Keys (To be set in Render Dashboard)
      - key: API_KEY
        sync: false
      - key: API_SECRET_KEY
        sync: false
      # Database connection (Using internal SQLite for simplicity on free tier, or keep external)
      - key: DATABASE_URL
        sync: false
      - key: SUPPORTED_COIN_LIST
        value: "ADA ATOM BAT BTTC DASH DOGE EOS ETC ICX IOTA NEO OMG ONT QTUM TRX VET XLM XMR"
    healthCheckPath: /api/ping
